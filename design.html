<!DOCTYPE html>
<html>
    
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Emma's Scrabble Art : Website for scrabble page thingy" />
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="stylesheets/styles.less" />
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="javascripts/main.js"></script>
        <script type="text/javascript">
            less = {
                env: "development"
            }
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
        <title>Emma's Scrabble Art</title>
    </head>
    
    <body class="container">
        <div class="row-fluid hidden-phone">
            <div class="span12 well well-large" ng-app="builder">
                <!-- MAIN CONTENT -->
                <div class="row" ng-controller="actions">
                    <button class="btn" ng-click="reset()">
                        <i class="icon-remove"></i>
                    </button>
                </div>
                <div class="row" ng-controller="gridController">
                    <div ng-repeat="row in letters">
                        <div ng-repeat="letter in row" ng-controller="letterController">
                            <div class="span1">
                                <input ng-class="mode" ng-model="letter">
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer_wrap" class="row-fluid">
            <div class="span12">
                <!-- FOOTER -->
                <footer class="inner">
                    <p class="copyright">Emma's maintained by
                        <a href="https://github.com/chrismatheson">chrismatheson</a>
                    </p>
                    <p>Published with
                        <a href="http://pages.github.com">GitHub Pages</a>
                    </p>
                </footer>
            </div>
        </div>
    </body>

</html>
